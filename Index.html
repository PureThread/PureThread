<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pure Thread</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #111;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      font-weight: 300;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.8rem 0 0.4rem;
      font-size: 1.2rem;
    }
    .product p {
      margin-bottom: 1rem;
      color: #555;
    }
    .product button {
      background: #111;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    form {
      background: #fff;
      margin: 2rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    form h2 {
      margin-bottom: 1rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      background: #111;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pure Thread</h1>
    <p>Wear Confidence. Live Pure.</p>
  </header>  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x300?text=T-Shirt+1" alt="T-Shirt 1">
      <h3>Classic Black Tee</h3>
      <p>PKR 1,499</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x300?text=T-Shirt+2" alt="T-Shirt 2">
      <h3>Minimal White Tee</h3>
      <p>PKR 1,299</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x300?text=T-Shirt+3" alt="T-Shirt 3">
      <h3>Streetwear Oversize</h3>
      <p>PKR 1,999</p>
    </div>
  </section>  <form action="https://formsubmit.co/your@email.com" method="POST">
    <h2>Order Now (Cash on Delivery)</h2>
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="address" placeholder="Shipping Address" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="text" name="product" placeholder="Product Name" required>
    <input type="number" name="quantity" placeholder="Quantity" required>
    <textarea name="notes" placeholder="Notes (Optional)"></textarea>
    <button type="submit">Place Order</button>
  </form>  <footer>
    &copy; 2025 Pure Thread. All rights reserved.
  </footer>
</body>
</html>
